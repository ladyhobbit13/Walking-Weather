<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Is It A Beautiful Day For A Walk?*</h1>
      <h3 id="today-date"></h3>
      <h3 id="today-time"></h3>
      <form id="search-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="city-search"
            aria-describedby="emailHelp"
            placeholder="Where Will You Be Walking?"
          />
        </div>
        <button type="submit" class="btn btn-primary">🔍</button>
      </form>
    <br />
      <button id="current-city">Current City</button>
      <h3 id="city-name"></h3>
      <div class="card" style="width: 8rem">
        <img src="images/sunnyday.jpeg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text" id="temperature">  </p><p>
            <a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celsius-link">°C</a> 
                  
          </p>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-2"><h4>Mon</h4></div>
        <div class="col-2"><h4>Tues</h4></div>
        <div class="col-2"><h4>Wed</h4></div>
        <div class="col-2"><h4>Thurs</h4></div>
        <div class="col-2"><h4>Fri</h4></div>
      </div>
      <div class="row">
        
          <div class="col-2"><h5>🌧 61°F</h5></div>
          <div class="col-2"><h5>☀️ 70°F</h5></div>
          <div class="col-2"><h5>☀️ 81°F</h5></div>
          <div class="col-2"><h5>☀️ 84°F</h5></div>
          <div class="col-2"><h5>☀️ 82°F</h5></div>
        </div>
      </div>

      <footer>*Walk when you feel like it!</footer>

      <footer><a id="coded-by" href="https://github.com/ladyhobbit13/Walking-Weather">Open-source code</a>, by Claire Fleischer</footer>
      
    </div>
    <script src="script.js"> </script>
  </body>
</html>
